<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src=sketch.js defer></script>
</head>
<body>
    <h1>The Etch Will Be Sketched!</h1>
    <p>Drag your mouse across the grid to draw.</p>
    <div id="grid"></div>
    <div class="slidecontainer">
        <input type="range" min="5" max="50" value="25" class="slider" id="grid-size">
    </div>
    <button id="clear-btn" onclick="newGrid()">Clear</button>
</body>
</html>
